hostname "Pure 4 Mod"
motdfile "pure-motd.txt"
hostfile "pure-host.txt"

// [witch_and_tankifier.smx]
confogl_addcvar sm_tank_can_spawn 1
confogl_addcvar sm_witch_can_spawn 1

// [l4d2_antibaiter.smx]
confogl_addcvar l4d2_antibaiter_delay 15
confogl_addcvar l4d2_antibaiter_horde_timer 30
confogl_addcvar l4d2_antibaiter_progress 0.03
confogl_addcvar l4d2_antibaiter_bile_stop 1

// [l4d_boss_percent.smx]
confogl_addcvar l4d_global_percent 0
confogl_addcvar l4d_tank_percent 1
confogl_addcvar l4d_witch_percent 1
confogl_addcvar l4d_boss_vote 0

// [l4d2_tongue_timer.smx]
confogl_addcvar l4d2_tongue_delay_tank 8.0
confogl_addcvar l4d2_tongue_delay_survivor 4.0

// [l4d2_nobhaps.smx]
confogl_addcvar simple_antibhop_enable 1
confogl_addcvar bhop_allow_survivor 0
confogl_addcvar bhop_except_si_flags 16	// only jockey

// [boomer_horde_equalizer_refactored.smx]
confogl_addcvar boomer_horde_equalizer                1
confogl_addcvar boomer_horde_equalizer_events_default 1
confogl_addcvar z_notice_it_range                     950
boomer_horde_amount 1 15  // 12 Common spawned for the 1st Survivor boomed + Wandering common in z_notice_it_range
boomer_horde_amount 2 15  // 13 Common spawned for the 2nd Survivor boomed + Wandering common in z_notice_it_range
boomer_horde_amount 3 15  // 10 Common spawned for the 3rd Survivor boomed + Wandering common in z_notice_it_range
boomer_horde_amount 4 10  // 10 Common spawned for the 4th Survivor boomed + Wandering common in z_notice_it_range

// [autopause.smx]
confogl_addcvar autopause_enable 1
confogl_addcvar autopause_force 1
confogl_addcvar autopause_apdebug 0

// [l4d2_melee_shenanigans.smx]
confogl_addcvar l4d2_melee_drop_method 2

// [l4d2_playstats.smx + survivor_mvp]
confogl_addcvar sm_survivor_mvp_brevity 0
confogl_addcvar sm_survivor_mvp_brevity_latest 111
confogl_addcvar sm_stats_autoprint_vs_round 8372
confogl_addcvar sm_stats_writestats 0

// [l4d2_skill_detect.smx]
confogl_addcvar sm_skill_report_enable 1

// [simple_witch_bonus.smx]
confogl_addcvar sm_simple_witch_bonus 100

// Shared Settings
exec cfgogl/puremod/shared_settings.cfg

// Tank settings
confogl_addcvar versus_tank_chance_intro 1
confogl_addcvar versus_tank_chance 1
confogl_addcvar versus_tank_chance_finale 0

// Witch settings
confogl_addcvar versus_witch_chance_intro 1
confogl_addcvar versus_witch_chance 1
confogl_addcvar versus_witch_chance_finale 1

confogl_addcvar z_witch_damage_per_kill_hit 60
confogl_addcvar z_witch_personal_space 200
confogl_addcvar z_frustration_spawn_delay 30

// Jockey settings
confogl_addcvar z_jockey_speed 280
confogl_addcvar z_jockey_control_min 1
confogl_addcvar z_jockey_control_max 1
confogl_addcvar z_jockey_control_variance 0

// Bonus settings
confogl_addcvar vs_tiebreak_bonus 100
confogl_addcvar vs_survival_bonus 25

// Kick settings
confogl_addcvar sv_vote_kick_ban_duration 0